<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<!-- This line for bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Awato Dogs</title>

<!--
<link rel="stylesheet" href="css/awato_styles.css">
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>

<script src="js/controllers.js"></script>
</head>

<body>

<!-- https://v4-alpha.getbootstrap.com/components/navbar/ -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
<!-- Just an image -->
  <a class="navbar-brand" href="#">
    <img src="images/awato_scooby.jpeg" width="30" height="30" alt="">
    Awato Dogs
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<h1>Hello World</h1>

<div ng-app="HelloWorldApp" ng-init="qty=1;cost=2">
 <b>Invoice:</b>
 <div>
  Quantity: <input type="number" min="0" ng-model="qty">
 </div>
 <div>
  Costs: <input type="number" min="0" ng-model="cost">
 </div>
 <div>
  <b>Total:</b> {{qty * cost | currency}}
 </div>

 <div class="awato-header" ng-controller="HelloWorldController">
  <h1>{{greeting}}</h1>
 </div>
</div>

</body>
</html>
